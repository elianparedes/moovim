<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" />
</head>

<body>
  <noscript>
    <html>

    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
      <style>
        .div {
          font-family: 'Inter', sans-serif;
          background-color: #181818;
          display:flex;
          color: #FFFFFF;
          width: 50%;
          height: 100vh;
          flex-direction: column;
        }
      </style>
    </head>

    <body class="div">
      <div style="display:flex; margin:auto;">
        <div>
          <h1>
            Lo sentimos, pero <%= htmlWebpackPlugin.options.title %> no funciona correctamente sin Javascript habilitado.
          </h1>
          <h2>
            Habilita Javascript para continuar.
          </h2>
        </div>
        <div style="margin-left: 16px; display:flex; align-items:center; ">
          <img src="js_logo.png" alt="Javascript" width="130px">
        </div>
      </div>
    </body>

    </html>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
